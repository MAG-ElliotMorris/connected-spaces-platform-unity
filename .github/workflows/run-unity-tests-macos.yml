name: run-unity-tests.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unity-tests:
    name: Test in ${{ matrix.testMode }} for ${{ matrix.projectPath }} on ${{ matrix.os }} [${{ matrix.build_type }}]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        build_type: [Debug, Release]
        projectPath:
          - UnityProject/CspUnityTests
        testMode:
          - playmode
    env:
      GH_TOKEN: ${{ github.token }}
      UNITY_VERSION: 6000.0.58f2
      # Changeset from https://unity.com/releases/editor/whats-new/6000.0.58f2#installs
      UNITY_CHANGESET: 92dee566b325
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: ${{ runner.job_count }}

      - name: Install
        run: cmake --install build --config ${{ matrix.build_type }}

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}
          restore-keys: |
            Library-
      
      # -----------------------------------------------------------------
      # MACOS SECTION (Native Unity CLI test runner) - Install Unity Mac
      # -----------------------------------------------------------------
      
      # Install Unity Hub
      - name: Install Unity Hub
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask unity-hub
          unity-hub --version
      
      # Install Unity Editor via Hub
      - name: Install Unity Editor
        if: matrix.os == 'macos-latest'
        run: |
          unity-hub install \
            --version $UNITY_VERSION \
            --changeset $UNITY_CHANGESET \
            --childModules

      # Activate Unity license
      - name: Activate Unity
        if: matrix.os == 'macos-latest'
        run: |
          unity-hub --headless \
            activate \
            --username "${{ secrets.UNITY_EMAIL }}" \
            --password "${{ secrets.UNITY_PASSWORD }}" \
            --serial   "${{ secrets.UNITY_LICENSE }}"

      - name: Run Unity Tests on macOS
        if: matrix.os == 'macos-latest'
        run: |
          UNITY="/Applications/Unity/Hub/Editor/${UNITY_VERSION}/Unity.app/Contents/MacOS/Unity"
          "$UNITY" \
            -projectPath "${{ matrix.projectPath }}" \
            -runTests \
            -testPlatform "${{ matrix.testMode }}" \
            -logFile "macos-unity.log" \
            -testResults "macos-tests.xml" \
            -enableCodeCoverage \
            -coverageResultsPath "Coverage" \
            -coverageOptions "generateHtmlReport;generateAdditionalMetrics"

      - name: Upload macOS Test Results
        if: matrix.os == 'macos-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.testMode }}-results
          path: macos-tests.xml

      - name: Upload macOS Coverage Results
        if: matrix.os == 'macos-latest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.testMode }}-coverage
          path: Coverage